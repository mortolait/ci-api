name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: 'Build and push'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16,18,20]
    steps:
    # Ter acesso ao cÃ³digo (git checkout)
    - uses: actions/checkout@v4

    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
        
    - name: Install dependencies
      run: npm install

    - name: Test aplication
      run: npm run test

    - name: Generate tag
      id: generate_tag
      run: |
        SHA=$(echo $GITHUB_SHA | HEAD -c7)
        echo "sha=$SHA" >> $GITHUB_OUTPUT

    - name: build docker image
      run: docker build -t api-ci:${{ steps.generate_tag.outputs.sha }} .


