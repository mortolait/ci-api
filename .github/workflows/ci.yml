name: CI

on:
  push:
    branches:
      - main 


jobs:
  build:
    name: 'Build and push'
    runs-on: 'ubuntu-latest'

    steps:
    - name: 'checkout do projeto'
      uses: actions/checkout@v4

    - name: 'Setup do node'
      uses: 'actions/setup-node@v4'
      
    - run: npm install
    - run: npm run test

    - name: Generate tag
      id: generate_tag
      run: |
        SHA=$(echo $GITHUB_SHA | head -c7)
        echo "sha=$SHA" >> $GITHUB_OUTPUT

    - name: 'Docker build image'
      run: docker build -t api-ci:${{ steps.generate_tag.outputs.sha }} .


    